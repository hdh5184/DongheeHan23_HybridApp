<!DOCTYPE html>
<html>
    <head>
        <title>Lecture06 - 서버로부터 내용 불러오기</title>
        <meta charset="utf-8">
        <style>
            #DataLoadButton{
                width: 100px; height: 50px;
            }
            #output{
                width: 300px; height: 200px;
                border: 2px solid red;
            }
        </style>
    </head>
    <body>
        <h1>Lecture06 - 서버 시작하기</h1> <hr>
    <button type="button" id="DataLoadButton" onclick="ServerDataLoad()">서버 시작하기</button>
    <p id="output">버튼을 눌러 서버로부터 데이터를 불러옵니다.</p>
    <script>
        const Output = document.getElementById("output");

        function ServerDataLoad() {
            fetch('http://127.0.0.1:12311/hi')
            .then(response => response.text())
            .then(data => { Output.textContent = data; })
    }
    </script>
    </body>
</html>
