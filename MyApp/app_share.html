<html lang="ko">
<head>
    <title>yee</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app_share.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9082709747.js" crossorigin="anonymous"></script>
<body>
    <a href="#" id="undo">이전</a>
    <div class="header">
        <div class="select_photo">
            <img src="img/Camera.png" alt="카메라" width="40%" height="40%">
            <p>공유할 사진을<br>선택하세요!</p>
        </div>
    </div>
    <div class="middle">
        <div class="select_keyword">
            <p>알리고 싶은 키워드를 선택하세요!</p>
            <ul class="select_keyword_list">
                <li id="select1">❖ 사용한 개인 컵 개수</li>
                <li id="select2">❖ 줄인 일회용 컵 개수</li>
                <li id="select3">❖ 도전한 개인 컵 횟수</li>
                <li id="select4">❖ 지금까지 받은 혜택</li>
                <li id="select5">❖ 지금까지 아낀 금액</li>
            </ul>
        </div>
        <div class="select_color">
            <span>색 선택</span>
            <div class="select_color_div"></div>
        </div>
    </div>
    <div class="footer">
        <a href="#" id="share_button">공유하기</a>
    </div>


    <script type="text/javascript" src="share.js"></script>
</body>
</html>
