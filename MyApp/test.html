<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Append Child Example</title>
</head>
<body>

<div id="history_cup">
  <p id="history_sub_p">사용한 컵</p>
</div>

<script>
  // 부모 요소인 <div>를 선택합니다.
  var parentDiv = document.getElementById("history_cup");

  // 새로운 <span> 요소를 세 번 생성하고 추가합니다.
  for (var i = 1; i <= 3; i++) {
    var newSpan = document.createElement("span");
    newSpan.textContent = "컵 " + i;
    parentDiv.appendChild(newSpan);
  }
</script>

</body>
</html>
